
<h2>Your service request is in {{status}} status: </h2>
{{serviceRequest | json}}


<mat-accordion>
  <mat-expansion-panel id="expansionpanel">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Personal data
      </mat-panel-title>
      <mat-panel-description>
        Type your name and age
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <input matInput placeholder="First name">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Age">
    </mat-form-field>
  </mat-expansion-panel>
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Self aware panel
      </mat-panel-title>
      <mat-panel-description>
        Currently I am {{panelOpenState ? 'open' : 'closed'}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>I'm visible because I am open</p>
  </mat-expansion-panel>
</mat-accordion>

<form [formGroup]="customerForm" novalidate (ngSubmit)="save(customerForm.value, customerForm.valid)">
  <input type="text" formControlName="firstname" placeholder="First Name">
  <input type="text" formControlName="lastname" placeholder="Last Name">
  <input type="text" formControlName="email" placeholder="Email">
  <input type="text" formControlName="phone" placeholder="Phone">
  <input type="text" formControlName="details" placeholder="Details">

  <button type="submit" [disabled]="!customerForm.valid || submitted">Submit</button>
  
</form>
